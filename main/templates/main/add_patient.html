{% extends 'main/base.html' %}
{% load static %}

{% block contentTitle %}
Agregar Paciente <i class="fa fa-plus"></i>
{% endblock contentTitle %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}

    <div class="container">
        <div class="patient-form ">
            <div class="row">
                <div class="form-field col-md-6">
                    <h6>DNI del paciente</h6>
                    <input type="text" id="dni" class="input-text" type="text" name="dni" placeholder="Escriba los 8 digitos del dni">
                </div>

                <div class="form-field col-md-6">
                    <h6>Nombre del paciente:</h6>
                    <input type="text" id="name" class="input-text" type="text" name="name" placeholder="Nombre">
                </div>

                <div class="form-field col-md-6">
                    <h6>Celular del paciente:</h6>
                    <input type="text" id="phone_num" class="input-text" type="text" name="phone_num"
                        placeholder="900000000">
                </div>

                <div class="form-field col-md-6">
                    <h6>Dirección del paciente:</h6>
                    <input type="text" id="patient_relative_contact" class="input-text" type="text" name="address"
                        placeholder="Dirección">
                </div>

                <div class="form-field col-md-6">
                    <h6>Doctor:</h6>
                    <select class="input-text" name="doctor" id="doctor">
                        {% for doctor in doctors %}
                        <option class="" value="{{doctor}}">{{doctor}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-field col-md-6">
                    <h6>Enfermedad:</h6>
                    <select class="input-text" name="enfermedad" id="enfermedad">
                        {% for enfermedad in enfermedads %}
                        <option class="" value="{{enfermedad}}">{{enfermedad}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-field col-md-6">
                    <h6>Estado:</h6>
                    <select class="input-text" name="status" id="status">
                        <option class="bg-danger text-white" value="Grave">Grave</option>
                        <option class="bg-warning text-white" value="En recuperación">En recuperación</option>
                        <option class="bg-success text-white" value="Recuperado">Recuperado</option>
                        <option class="bg-secondary text-white" value="Fallecido">Fallecido</option>
                    </select>
                </div>

                <div class="form-field col-md-6">
                    <h6>Cama n°:</h6>
                    <select class="input-text" name="bed_num" id="bed_num">
                        {% for bed in beds %}
                        <option value="{{bed}}">{{bed}}</option>
                        {% endfor %}
                    </select>   
                </div>
            </div>
        </div>
    </div>
    <button class="btn col-lg-4 btn-block mx-auto btn-info mb-4">Agregar Paciente</button>
</form>
{% endblock content %}
