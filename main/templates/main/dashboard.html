{% extends 'main/base.html' %}
{% load static %}

{% block contentTitle %}
Panel
{% endblock contentTitle %}

{% block content %}

<!-- Content Row -->
<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
        <!-- Recover Card -->
        <div class="card text-white text-center bg-info bg-gradient">
            <div class="card-body">
                <i class="fas fa-heart fa-2x text-white-300"></i>
                <h5 class="card-title">Recuperados</h5>
                <p class="card-text">{{ recovered_count }}</p>
            </div>
        </div>
    </div>
    <!-- Admitted Card -->
    <div class="col">
        <div class="card text-white text-center bg-primary ">
            <div class="card-body">
                <i class="fas fa-stethoscope fa-2x text-white-300"></i>
                <h5 class="card-title">Asegurados</h5>
                <p class="card-text">{{ patient_count }}</p>
            </div>
        </div>
    </div>

    <!-- Deceased Card -->
    <div class="col">
        <div class="card text-white text-center bg-danger ">
            <div class="card-body">
                <i class="fas fa-book-dead fa-2x text-white-300"></i>
                <h5 class="card-title">Fallecidos</h5>
                <p class="card-text">{{ deceased_count }}</p>
            </div>
        </div>
    </div>

    <!-- Beds Card -->
    <div class="col">
        <div class="card text-white text-center bg-warning ">
            <div class="card-body">
                <i class="fas fa-bed fa-2x text-white-300"></i>
                <h5 class="card-title">Camas disponibles</h5>
                <p class="card-text">{{ beds_available }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
